<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N2N Charts Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
        
        const data = [{"time":0,"bgp":51810,"n2n":51810,"validations":0},{"time":10,"bgp":52080,"n2n":52080,"validations":2},{"time":20,"bgp":52330,"n2n":52330,"validations":8},{"time":30,"bgp":52450,"n2n":52450,"validations":11},{"time":40,"bgp":52720,"n2n":52720,"validations":15},{"time":50,"bgp":53000,"n2n":53000,"validations":18},{"time":60,"bgp":53155,"n2n":53155,"validations":22}];
        
        const SimpleChart = () => (
            <div style={{ padding: '20px' }}>
                <h1>N2N Protocol - Real-time BGP Processing</h1>
                <ResponsiveContainer width="100%" height={400}>
                    <LineChart data={data}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="time" />
                        <YAxis />
                        <Tooltip />
                        <Line type="monotone" dataKey="bgp" stroke="#2E86AB" strokeWidth={3} name="BGP Updates" />
                        <Line type="monotone" dataKey="n2n" stroke="#A23B72" strokeWidth={3} name="N2N Routes" />
                    </LineChart>
                </ResponsiveContainer>
                <p>ðŸ“Š Successfully processed: <strong>53,155 BGP updates</strong></p>
                <p>âœ… Success rate: <strong>100%</strong></p>
                <p>âš¡ Average latency: <strong>0.2ms</strong></p>
            </div>
        );
        
        ReactDOM.render(<SimpleChart />, document.getElementById('root'));
    </script>
</body>
</html>
